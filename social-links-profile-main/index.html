<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="stats">
        <h1>Jessica Randall</h1>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
        <ul>
          <li>
            <a
              href="https://github.com/sirajshaon"
              target="_blank"
              rel="noopener noreferrer"
            >
              GitHub
            </a>
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/profile/sirajshaon"
              target="_blank"
              rel="noopener noreferrer"
            >
              Frontend Mentor
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/sisirajshaon/"
              target="_blank"
              rel="noopener noreferrer"
            >
              LinkedIn
            </a>
          </li>
          <li>
            <a
              href="https://x.com/?lang=en"
              target="_blank"
              rel="noopener noreferrer"
            >
              Twitter
            </a>
          </li>
          <li>
            <a
              href="http://www.instagram.com/sisirajshaon/"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sirajshaon"
        >Sirajul Islam</a
      >.
    </div>
  </body>
</html>
