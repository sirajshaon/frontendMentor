<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" role="main">
      <div class="card cardFile">
        <div class="brand">
          <img class="logo" src="images/logo.svg" alt="Fylo-logo" />
        </div>
        <div class="options">
          <img
            src="images/icon-document.svg"
            alt="icon-document"
            class="opt"
          /><img
            src="images/icon-folder.svg"
            alt="icon-folder"
            class="opt"
          /><img src="images/icon-upload.svg" alt="icon-upload" class="opt" />
        </div>
      </div>
      <div class="card cardStorage">
        <div class="storagFree">
          <span>185</span>
          <p>GB Left</p>
        </div>
        <p class="message">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="bar">
          <div class="progress">
            <div class="point"></div>
          </div>
        </div>
        <div class="limit"><span>0 GB</span><span>1000 GB</span></div>
      </div>
    </div>
  </body>
</html>
