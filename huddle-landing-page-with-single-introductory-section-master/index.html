<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="images/logo.svg" alt="logo" /></div>
      <div class="main">
        <div class="mockup">
          <img
            class="mockImage"
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
        <div class="info">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <footer>
        <a href="https://www.facebook.com/sisirajshaon" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i></a
        ><a href="https://twitter.com/sisirajshaon" target="_blank"
          ><i class="fa-brands fa-twitter"></i></a
        ><a href="https://www.instagram.com/sisirajshaon" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </footer>
      <script src="fonts/fontawesome-free-6.4.2-web/js/all.min.js"></script>
    </div>
  </body>
</html>
