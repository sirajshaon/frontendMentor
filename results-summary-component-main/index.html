<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="resultCard">
        <h3>Your Result</h3>
        <div class="result">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="feedback">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summaryCard">
        <h3>Summary</h3>
        <ul class="summary">
          <li>
            <span
              ><img
                src="assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />Reaction</span
            ><span><span class="num">80</span> / 100</span>
          </li>
          <li>
            <span
              ><img
                src="assets/images/icon-memory.svg"
                alt="icon-memory"
              />Memory</span
            ><span><span class="num">92</span> / 100</span>
          </li>
          <li>
            <span
              ><img
                src="assets/images/icon-verbal.svg"
                alt="icon-verbal"
              />Verbal</span
            ><span><span class="num">61</span> / 100</span>
          </li>
          <li>
            <span
              ><img
                src="assets/images/icon-visual.svg"
                alt="icon-visual"
              />Visual</span
            ><span><span class="num">72</span> / 100</span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
