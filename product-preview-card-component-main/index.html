<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <img
          class="desktop"
          src="images/image-product-desktop.jpg"
          alt="image-product-desktop"
        />
        <img
          class="mobile"
          src="images/image-product-mobile.jpg"
          alt="image-product-mobile"
        />
      </div>
      <div class="details">
        <h5>Perfume</h5>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h2>$149.99</h2>

          <span>$169.99</span>

          <button>
            <img src="images/icon-cart.svg" alt="cart icon" /> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
